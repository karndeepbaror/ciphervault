<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault Enterprise | Karndeep Baror</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg-dark: #020617;
            --card-surface: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%);
        }

        /* --- Header --- */
        nav {
            padding: 1.5rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100;
        }

        .brand { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }
        .brand i { color: var(--primary); }

        .secure-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: flex; align-items: center; gap: 6px;
        }

        /* --- Main UI Card --- */
        .app-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .glass-card {
            background: var(--card-surface);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 28px;
            width: 100%;
            max-width: 540px;
            padding: 40px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.7);
        }

        .tab-group {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: var(--text-muted); font-weight: 600; cursor: pointer;
            border-radius: 10px; transition: 0.3s; font-size: 0.9rem;
        }

        .tab.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }

        /* --- Form Fields --- */
        .input-box { margin-bottom: 24px; position: relative; }
        label { display: block; margin-bottom: 10px; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        textarea, .input-field {
            width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--border);
            border-radius: 14px; padding: 16px; color: white; font-size: 1rem;
            transition: 0.3s;
        }

        textarea:focus, .input-field:focus { outline: none; border-color: var(--primary); background: rgba(0, 0, 0, 0.4); }

        .pass-input-wrap { position: relative; }
        .eye-icon {
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); cursor: pointer; transition: 0.2s;
        }
        .eye-icon:hover { color: var(--primary); }

        /* --- Buttons --- */
        .btn-execute {
            width: 100%; padding: 18px; background: var(--primary); color: white;
            border: none; border-radius: 14px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .btn-execute:hover { transform: translateY(-2px); background: var(--primary-light); }

        .output-panel {
            margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--border);
        }

        .util-row { display: flex; gap: 12px; margin-top: 12px; }
        .btn-sec {
            flex: 1; padding: 12px; background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border); color: var(--text-muted);
            border-radius: 10px; cursor: pointer; font-size: 0.85rem; font-weight: 600;
        }
        .btn-sec:hover { background: rgba(255, 255, 255, 0.08); color: white; }

        /* --- Footer --- */
        footer {
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            background: #010409;
        }

        .socials { display: flex; justify-content: center; gap: 24px; margin-bottom: 24px; }
        .socials a { color: var(--text-muted); font-size: 1.5rem; transition: 0.3s; }
        .socials a:hover { color: var(--primary); transform: translateY(-4px); }

        .credit { font-size: 0.9rem; color: var(--text-muted); }
        .credit span { color: var(--primary); font-weight: 700; }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; padding: 10px 30px;
            border-radius: 50px; font-weight: 600; font-size: 0.9rem;
            display: none; animation: slideDown 0.4s ease; z-index: 1000;
        }
        @keyframes slideDown { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, 0); } }
    </style>
</head>
<body>

    <div id="toast">Protocol Executed Successfully</div>

    <nav>
        <div class="brand"><i class="fas fa-shield-halved"></i> CIPHERVAULT</div>
        <div class="secure-badge"><i class="fas fa-lock"></i> 256-BIT ENCRYPTION</div>
    </nav>

    <main class="app-wrapper">
        <div class="glass-card">
            <div class="tab-group">
                <button class="tab active" id="encTab" onclick="setMode('encrypt')">ENCRYPT DATA</button>
                <button class="tab" id="decTab" onclick="setMode('decrypt')">DECRYPT DATA</button>
            </div>

            <div class="input-box">
                <label id="msgLabel">Original Payload</label>
                <textarea id="mainInput" rows="5" placeholder="Enter sensitive information here..."></textarea>
            </div>

            <div class="input-box">
                <label>Access Credential</label>
                <div class="pass-input-wrap">
                    <input type="password" id="mainKey" class="input-field" placeholder="Enter security passphrase">
                    <i class="fas fa-eye eye-icon" id="eye" onclick="togglePass()"></i>
                </div>
            </div>

            <button class="btn-execute" onclick="runProcess()">
                <span id="btnTxt">Execute Encryption</span>
            </button>

            <div class="output-panel">
                <label>Secure Hash Result</label>
                <textarea id="mainOutput" rows="3" readonly placeholder="Secure hash will be generated..."></textarea>
                <div class="util-row">
                    <button class="btn-sec" onclick="copyData()"><i class="far fa-copy"></i> Copy Hash</button>
                    <button class="btn-sec" onclick="location.reload()"><i class="fas fa-trash-alt"></i> Clear Session</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="https://instagram.com/karndeepbaror" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/karndeepbaror" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/karndeepbaror" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p class="credit">System Engineered by <span>Karndeep Baror</span></p>
        <p style="font-size: 0.75rem; color: #475569; margin-top: 12px; letter-spacing: 1px;">Â© 2025 ALL DATA IS PROCESSED LOCALLY. NO SERVER STORAGE.</p>
    </footer>

    <script>
        let mode = 'encrypt';

        function togglePass() {
            const passField = document.getElementById('mainKey');
            const eye = document.getElementById('eye');
            if(passField.type === 'password') {
                passField.type = 'text';
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passField.type = 'password';
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('encTab').classList.toggle('active', m === 'encrypt');
            document.getElementById('decTab').classList.toggle('active', m === 'decrypt');
            document.getElementById('msgLabel').innerText = m === 'encrypt' ? 'Original Payload' : 'Encrypted Hash';
            document.getElementById('btnTxt').innerText = m === 'encrypt' ? 'Execute Encryption' : 'Unlock Payload';
            document.getElementById('mainInput').value = "";
            document.getElementById('mainOutput').value = "";
        }

        function runProcess() {
            const input = document.getElementById('mainInput').value;
            const key = document.getElementById('mainKey').value;
            const output = document.getElementById('mainOutput');

            if(!input || !key) return showToast("Error: Missing Credentials", "#ef4444");

            try {
                if(mode === 'encrypt') {
                    // Triple Logic: AES-256 + Base64 + Protocol Wrapper
                    const encrypted = CryptoJS.AES.encrypt(input, key).toString();
                    const wrapped = "PROTOCOL_v3::" + btoa(encrypted);
                    output.value = wrapped;
                    showToast("Encryption Complete");
                } else {
                    const raw = input.replace("PROTOCOL_v3::", "");
                    const decoded = atob(raw);
                    const bytes = CryptoJS.AES.decrypt(decoded, key);
                    const original = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if(!original) throw new Error();
                    output.value = original;
                    showToast("Decryption Complete");
                }
            } catch(e) {
                showToast("Access Denied: Invalid Key", "#ef4444");
            }
        }

        function copyData() {
            const res = document.getElementById('mainOutput');
            if(!res.value) return;
            res.select();
            document.execCommand('copy');
            showToast("Copied to Secure Clipboard");
        }

        function showToast(msg, color = "#6366f1") {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.background = color;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }
    </script>
</body>
</html>
