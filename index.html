<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER-X | Karndeep Baror Special Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #00ff88; /* Cyber Green */
            --accent-glow: rgba(0, 255, 136, 0.3);
            --bg-deep: #0a0a0c;
            --card-bg: #121217;
            --input-bg: #1a1a21;
            --text-main: #e0e0e0;
            --text-dim: #88888b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--input-bg) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--input-bg) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: -1;
        }

        /* --- Navigation --- */
        nav {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(10px);
        }

        .brand { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; }
        .brand span { color: var(--accent); }

        /* --- Main UI --- */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .cipher-box {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 35px;
            border-radius: 24px;
            border: 1px solid #2a2a35;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .mode-switch {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--input-bg);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 12px;
            border: none;
            background: none;
            color: var(--text-dim);
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--accent);
            color: #000;
        }

        .field { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-dim); letter-spacing: 1px; text-transform: uppercase; }

        textarea, .pass-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #2a2a35;
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        textarea:focus, .pass-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }

        /* Password Wrapper & Eye Icon */
        .pass-wrapper { position: relative; }
        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-eye:hover { color: var(--accent); }

        .btn-action {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 10px 20px var(--accent-glow); }

        .output-area {
            margin-top: 25px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 15px;
            border: 1px dashed #333;
        }

        /* --- Footer --- */
        footer {
            background: var(--card-bg);
            padding: 30px;
            text-align: center;
            border-top: 1px solid #222;
        }

        .dev-credit { font-size: 1.1rem; font-weight: 500; margin-bottom: 15px; }
        .dev-credit b { color: var(--accent); }

        .socials { display: flex; justify-content: center; gap: 25px; }
        .socials a {
            color: var(--text-dim);
            font-size: 1.4rem;
            transition: 0.3s;
        }
        .socials a:hover { color: var(--accent); transform: translateY(-3px); }

    </style>
</head>
<body>

    <nav>
        <div class="brand">CIPHER<span>X</span></div>
        <div style="font-size: 0.8rem; color: var(--accent);"><i class="fas fa-circle"></i> SYSTEM SECURE</div>
    </nav>

    <div class="container">
        <div class="cipher-box">
            <div class="mode-switch">
                <button class="mode-btn active" id="encTab" onclick="setMode('encrypt')">ENCRYPT</button>
                <button class="mode-btn" id="decTab" onclick="setMode('decrypt')">DECRYPT</button>
            </div>

            <div class="field">
                <label id="msgLabel">Original Message</label>
                <textarea id="mainInput" rows="4" placeholder="Enter text here..."></textarea>
            </div>

            <div class="field">
                <label>Encryption Key</label>
                <div class="pass-wrapper">
                    <input type="password" id="passKey" class="pass-input" placeholder="Enter Secret Password">
                    <i class="fas fa-eye toggle-eye" id="eyeIcon" onclick="togglePass()"></i>
                </div>
            </div>

            <button class="btn-action" onclick="execute()">PROCEED SECURELY</button>

            <div class="output-area">
                <label style="margin-bottom: 10px;">Output Terminal</label>
                <textarea id="mainOutput" rows="3" readonly placeholder="Result will show here..."></textarea>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="btn-action" style="padding:10px; font-size:0.8rem;" onclick="copyOutput()">COPY</button>
                    <button class="btn-action" style="padding:10px; font-size:0.8rem; background:#333; color:#fff" onclick="location.reload()">RESET</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="dev-credit">Maintained & Designed by <b>Karndeep Baror</b></p>
        <div class="socials">
            <a href="https://instagram.com/your_id" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/your_id" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your_id" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p style="font-size: 0.7rem; color: #555; margin-top: 15px;">Â© 2025 KARNDEEP BAROR | AES-256 BIT ENCRYPTION</p>
    </footer>

    <script>
        let currentMode = 'encrypt';

        function togglePass() {
            const passField = document.getElementById('passKey');
            const eye = document.getElementById('eyeIcon');
            if(passField.type === 'password') {
                passField.type = 'text';
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passField.type = 'password';
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('encTab').classList.toggle('active', m === 'encrypt');
            document.getElementById('decTab').classList.toggle('active', m === 'decrypt');
            document.getElementById('msgLabel').innerText = m === 'encrypt' ? 'Original Message' : 'Encrypted Code';
            document.getElementById('mainInput').value = "";
            document.getElementById('mainOutput').value = "";
        }

        function execute() {
            const data = document.getElementById('mainInput').value;
            const key = document.getElementById('passKey').value;
            const output = document.getElementById('mainOutput');

            if(!data || !key) return alert("Security Check: Input and Key required!");

            try {
                if(currentMode === 'encrypt') {
                    const encrypted = CryptoJS.AES.encrypt(data, key).toString();
                    // Custom 'Baror-Language' encoding (Base64 + Signature)
                    const secretLang = "KBX_" + btoa(encrypted).split('').reverse().join('') + "_Z";
                    output.value = secretLang;
                } else {
                    const step1 = data.replace("KBX_", "").replace("_Z", "");
                    const step2 = step1.split('').reverse().join('');
                    const step3 = atob(step2);
                    const bytes = CryptoJS.AES.decrypt(step3, key);
                    const original = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if(!original) throw new Error();
                    output.value = original;
                }
            } catch(e) {
                alert("ACCESS DENIED: Incorrect Key or Data Corrupted!");
            }
        }

        function copyOutput() {
            const out = document.getElementById('mainOutput');
            out.select();
            document.execCommand('copy');
            alert("Copied to Secure Clipboard!");
        }
    </script>
</body>
</html>
