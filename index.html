<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault Pro | Advanced Data Security</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #020617;
            --card-surface: #0f172a;
            --accent: #38bdf8;
            --border-glow: rgba(56, 189, 248, 0.2);
            --text-p: #94a3b8;
            --text-h: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-main);
            color: var(--text-h);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Modern Mesh Gradient Background */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        /* --- Header --- */
        nav {
            height: 70px;
            padding: 0 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(12px);
        }

        .nav-logo { font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .nav-logo i { color: var(--accent); }

        .system-status { font-size: 0.75rem; color: #10b981; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 8px #10b981; }

        /* --- Main UI --- */
        .hero-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .pro-card {
            background: var(--card-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 100%;
            max-width: 520px;
            padding: 40px;
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.8);
            transition: 0.3s;
        }

        .pro-card:hover { border-color: var(--border-glow); }

        .tab-switcher {
            display: flex;
            gap: 10px;
            background: rgba(2, 6, 23, 0.4);
            padding: 6px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: var(--text-p); font-weight: 600; cursor: pointer; border-radius: 8px;
            transition: 0.3s; font-size: 0.9rem;
        }

        .tab-btn.active { background: var(--accent); color: #020617; }

        .input-wrap { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--text-p); font-weight: 500; letter-spacing: 0.5px; }

        textarea, .field-input {
            width: 100%; background: #020617; border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 14px; color: #fff; font-size: 0.95rem;
            transition: 0.3s;
        }

        textarea:focus, .field-input:focus { outline: none; border-color: var(--accent); }

        /* Eye Icon Integration */
        .password-container { position: relative; }
        .eye-toggle {
            position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
            color: #475569; cursor: pointer; transition: 0.2s;
        }
        .eye-toggle:hover { color: var(--accent); }

        .btn-primary {
            width: 100%; padding: 16px; background: var(--accent); color: #020617;
            border: none; border-radius: 12px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }

        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }

        .output-section {
            margin-top: 30px; padding-top: 25px; border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-sec {
            flex: 1; padding: 10px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); color: var(--text-h);
            border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 600;
        }
        .btn-sec:hover { background: rgba(255,255,255,0.08); }

        /* --- Footer --- */
        footer {
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: #010409;
        }

        .social-box { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-box a { color: var(--text-p); font-size: 1.4rem; transition: 0.3s; }
        .social-box a:hover { color: var(--accent); transform: translateY(-3px); }

        .dev-info { font-size: 0.85rem; color: var(--text-p); }
        .dev-info b { color: var(--accent); font-weight: 600; }

        /* Notification */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #10b981; color: white; padding: 10px 30px;
            border-radius: 50px; font-weight: 600; display: none; animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; bottom: 20px; } to { opacity: 1; bottom: 30px; } }
    </style>
</head>
<body>

    <div id="toast">Copied Successfully</div>

    <nav>
        <div class="nav-logo"><i class="fas fa-key"></i> CIPHERVAULT</div>
        <div class="system-status"><span class="dot"></span> Secure Connection</div>
    </nav>

    <main class="hero-section">
        <div class="pro-card">
            <div class="tab-switcher">
                <button class="tab-btn active" id="encTab" onclick="changeMode('encrypt')">ENCRYPT</button>
                <button class="tab-btn" id="decTab" onclick="changeMode('decrypt')">DECRYPT</button>
            </div>

            <div class="input-wrap">
                <label id="inputLabel">Source Message</label>
                <textarea id="dataInput" rows="4" placeholder="Enter private content..."></textarea>
            </div>

            <div class="input-wrap">
                <label>Security Key</label>
                <div class="password-container">
                    <input type="password" id="passKey" class="field-input" placeholder="Min. 8 characters recommended">
                    <i class="fas fa-eye eye-toggle" id="eye" onclick="toggleVisibility()"></i>
                </div>
            </div>

            <button class="btn-primary" onclick="handleAction()">
                <span id="btnText">Process Encryption</span>
            </button>

            <div class="output-section">
                <label>Generated Result</label>
                <textarea id="dataOutput" rows="3" readonly placeholder="Secure hash will appear here..."></textarea>
                <div class="action-row">
                    <button class="btn-sec" onclick="copyData()"><i class="far fa-copy"></i> Copy Hash</button>
                    <button class="btn-sec" onclick="resetUI()"><i class="fas fa-sync-alt"></i> Reset</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-box">
            <a href="https://instagram.com/your_id" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/your_id" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your_id" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p class="dev-info">Developed and Architected by <b>Karndeep Baror</b></p>
        <p style="font-size: 0.7rem; color: #444; margin-top: 10px;">Military Grade AES-256 Bit Standard Encryption</p>
    </footer>

    <script>
        let mode = 'encrypt';

        function toggleVisibility() {
            const pass = document.getElementById('passKey');
            const icon = document.getElementById('eye');
            if(pass.type === 'password') {
                pass.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pass.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function changeMode(m) {
            mode = m;
            document.getElementById('encTab').classList.toggle('active', m === 'encrypt');
            document.getElementById('decTab').classList.toggle('active', m === 'decrypt');
            document.getElementById('inputLabel').innerText = m === 'encrypt' ? 'Source Message' : 'Encrypted Hash';
            document.getElementById('btnText').innerText = m === 'encrypt' ? 'Process Encryption' : 'Process Decryption';
            resetUI();
        }

        function handleAction() {
            const input = document.getElementById('dataInput').value;
            const key = document.getElementById('passKey').value;
            const output = document.getElementById('dataOutput');

            if(!input || !key) return alert("System Notice: Inputs required!");

            try {
                if(mode === 'encrypt') {
                    const encrypted = CryptoJS.AES.encrypt(input, key).toString();
                    // Professional 'Secret Language' Wrap
                    output.value = "HSH_PRO_" + btoa(encrypted);
                } else {
                    const hash = input.replace("HSH_PRO_", "");
                    const cipherText = atob(hash);
                    const bytes = CryptoJS.AES.decrypt(cipherText, key);
                    const result = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if(!result) throw new Error();
                    output.value = result;
                }
            } catch(e) {
                alert("Security Alert: Invalid Key or Hash Format!");
            }
        }

        function copyData() {
            const out = document.getElementById('dataOutput');
            if(!out.value) return;
            out.select();
            document.execCommand('copy');
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2500);
        }

        function resetUI() {
            document.getElementById('dataInput').value = "";
            document.getElementById('dataOutput').value = "";
            document.getElementById('passKey').value = "";
        }
    </script>
</body>
</html>
