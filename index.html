<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER-PRO | Secure Encryption by Karndeep Baror</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg-dark: #08080a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --neon-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Navbar --- */
        nav {
            padding: 25px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 1.6rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--primary); text-shadow: var(--neon-shadow); }
        
        .badge {
            background: rgba(0, 242, 255, 0.1);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--primary);
        }

        /* --- Main App Card --- */
        .wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 32px;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            position: relative;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.2);
            padding: 6px;
            border-radius: 16px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #888;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.4s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #000;
            box-shadow: var(--neon-shadow);
        }

        /* --- Inputs --- */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-size: 0.9rem; color: #aaa; font-weight: 600; }

        textarea, input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
        }

        .key-row { display: flex; gap: 10px; margin-top: 10px; }

        /* --- Buttons --- */
        .btn-main {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            margin: 20px 0;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(112, 0, 255, 0.3); }

        .btn-util {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-util:hover { background: rgba(255,255,255,0.15); }

        /* --- Footer --- */
        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .dev-name { font-weight: 800; font-size: 1.2rem; margin-bottom: 15px; color: #fff; }
        .dev-name span { color: var(--primary); }

        .social-links { display: flex; justify-content: center; gap: 20px; }
        .social-links a {
            color: #888;
            font-size: 1.5rem;
            transition: 0.4s;
            display: inline-block;
        }

        .social-links a:hover { color: var(--primary); transform: scale(1.2); }

        .copyright { margin-top: 15px; font-size: 0.8rem; color: #555; }

        @media (max-width: 600px) {
            .main-card { padding: 25px; }
            nav { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">CIPHER<span>PRO</span></div>
        <div class="badge"><i class="fas fa-user-shield"></i> Military Grade</div>
    </nav>

    <div class="wrapper">
        <div class="main-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchMode('encrypt')"><i class="fas fa-lock"></i> ENCRYPT</button>
                <button class="tab-btn" onclick="switchMode('decrypt')"><i class="fas fa-lock-open"></i> DECRYPT</button>
            </div>

            <div class="input-group">
                <label id="inputLabel">Original Message</label>
                <textarea id="messageInput" placeholder="Type your secret message here..."></textarea>
            </div>

            <div class="input-group">
                <label>Secret Key (Password)</label>
                <div class="key-row">
                    <input type="password" id="secretKey" placeholder="Enter password to lock/unlock">
                    <button class="btn-util" onclick="generateRandomKey()">ðŸŽ²</button>
                </div>
            </div>

            <button class="btn-main" onclick="process()">
                <span id="btnText">Secure Message</span>
            </button>

            <div class="input-group">
                <label>Result</label>
                <textarea id="resultOutput" readonly placeholder="Result will appear here..."></textarea>
                <div class="key-row" style="margin-top: 15px;">
                    <button class="btn-util" style="flex:1" onclick="copyResult()"><i class="far fa-copy"></i> Copy</button>
                    <button class="btn-util" style="flex:1; color:#ff4d4d" onclick="clearAll()"><i class="fas fa-eraser"></i> Clear</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="dev-name">Developed by <span>Karndeep Baror</span></div>
        <div class="social-links">
            <a href="https://instagram.com/YOUR_USERNAME" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/YOUR_USERNAME" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/YOUR_USERNAME" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p class="copyright">Â© 2024 CipherPro | All Rights Reserved.</p>
    </footer>

    <script>
        let mode = 'encrypt';

        function switchMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.getElementById('inputLabel').innerText = mode === 'encrypt' ? 'Original Message' : 'Encrypted Code';
            document.getElementById('btnText').innerText = mode === 'encrypt' ? 'Secure Message' : 'Unlock Message';
            document.getElementById('messageInput').value = "";
            document.getElementById('resultOutput').value = "";
        }

        function process() {
            const input = document.getElementById('messageInput').value;
            const key = document.getElementById('secretKey').value;
            const output = document.getElementById('resultOutput');

            if(!input || !key) {
                alert("Please fill both Message and Key fields!");
                return;
            }

            try {
                if(mode === 'encrypt') {
                    const encrypted = CryptoJS.AES.encrypt(input, key).toString();
                    // Professional 'Secret Language' Wrapping
                    output.value = "K-BAROR_" + btoa(encrypted) + "_X";
                } else {
                    const clean = input.replace("K-BAROR_", "").replace("_X", "");
                    const decoded = atob(clean);
                    const bytes = CryptoJS.AES.decrypt(decoded, key);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if(!decrypted) throw new Error();
                    output.value = decrypted;
                }
            } catch(e) {
                alert("ERROR: Invalid Key or Encrypted String!");
            }
        }

        function generateRandomKey() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let pass = "";
            for(let i=0; i<8; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
            document.getElementById('secretKey').value = pass;
        }

        function copyResult() {
            const res = document.getElementById('resultOutput');
            if(!res.value) return;
            res.select();
            document.execCommand('copy');
            alert("Copied to Secure Clipboard!");
        }

        function clearAll() {
            document.getElementById('messageInput').value = "";
            document.getElementById('resultOutput').value = "";
            document.getElementById('secretKey').value = "";
        }
    </script>
</body>
</html>
